<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fashadow</title>
  <style>
    /* Global Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a0033, #3a0050, #660066);
      animation: backgroundShift 10s ease infinite;
      color: #fff;
      overflow: hidden;
    }
    @keyframes backgroundShift {
      0%   { background: linear-gradient(135deg, #1a0033, #3a0050, #660066); }
      50%  { background: linear-gradient(135deg, #660066, #3a0050, #1a0033); }
      100% { background: linear-gradient(135deg, #1a0033, #3a0050, #660066); }
    }
    .select-btn {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2rem;
      text-decoration: none;
      background: rgba(255,255,255,0.9);
      color: #800080;
      padding: 10px 20px;
      border-radius: 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: background 0.3s, transform 0.3s;
      z-index: 4;
      cursor: pointer;
    }
    .select-btn:hover {
      background: #fff;
      transform: scale(1.05);
    }
    .center-image {
      width: 400px;
      height: auto;
      z-index: 5;
    }
    .rotating-quote {
      position: absolute;
      bottom: 20px;
      width: 80%;
      text-align: center;
      font-size: 1.2rem;
      line-height: 1.5;
      padding: 10px;
      background: rgba(0,0,0,0.5);
      border-radius: 10px;
      z-index: 7;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <button class="select-btn" id="selectCategoryBtn">Select Category</button>
  <img src="765df34e-f682-467a-a7a3-89592306d494.webp" alt="Fashadow" class="center-image">
  <div id="rotatingQuote" class="rotating-quote"></div>

  <script>
    // Navigation Button Logic
    document.getElementById('selectCategoryBtn').addEventListener('click', function() {
      const category = prompt("Which category do you want?\nEnter: persona, archetype, or traits").toLowerCase().trim();
      if (category === "persona") {
        window.location.href = "persona.html";
      } else if (category === "archetype") {
        window.location.href = "archetype.html";
      } else if (category === "traits") {
        window.location.href = "traits.html";
      } else {
        alert("Invalid category. Please enter persona, archetype, or traits.");
      }
    });

    // Fetch quotes from quotes.json and display a random quote
    fetch('quotes.json')
      .then(response => response.json())
      .then(data => {
        // Assuming your JSON file has an array of quote objects
        // If your file is structured as { "quotes": [ ... ] } then use data.quotes
        const quotesArray = data.quotes || data; 
        const randomIndex = Math.floor(Math.random() * quotesArray.length);
        const randomQuote = quotesArray[randomIndex];
        document.getElementById("rotatingQuote").innerText = randomQuote.text;
      })
      .catch(error => console.error('Error fetching quotes:', error));
  </script>
</body>
</html>
