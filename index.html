<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fashadow</title>
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
    }
    body {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      /* Deep purple gradient background with animation */
      background: linear-gradient(135deg, #1a0033, #3a0050, #660066);
      animation: backgroundShift 10s ease infinite;
      color: #fff;
      overflow: hidden;
    }
    @keyframes backgroundShift {
      0%   { background: linear-gradient(135deg, #1a0033, #3a0050, #660066); }
      50%  { background: linear-gradient(135deg, #660066, #3a0050, #1a0033); }
      100% { background: linear-gradient(135deg, #1a0033, #3a0050, #660066); }
    }

    /* Navigation Link */
    .character-link {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2rem;
      text-decoration: none;
      background: rgba(255, 255, 255, 0.9);
      color: #800080; /* dark purple */
      padding: 10px 20px;
      border-radius: 30px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: background 0.3s, transform 0.3s;
      z-index: 4;
    }
    .character-link:hover {
      background: #fff;
      transform: translateX(-50%) scale(1.05);
    }

    /* Pulsing Hexagon with Purple Gradient */
    .hexagon {
      width: 400px;
      height: 400px;
      background: linear-gradient(135deg, #8a2be2, #4b0082);
      clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 4rem;
      font-weight: bold;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 4px;
      box-shadow: 0 0 50px rgba(138, 43, 226, 0.8);
      animation: pulse 2s infinite;
      position: relative;
      z-index: 5;
    }
    @keyframes pulse {
      0%   { transform: scale(1);    box-shadow: 0 0 50px rgba(138, 43, 226, 0.8); }
      50%  { transform: scale(1.1);  box-shadow: 0 0 80px rgba(138, 43, 226, 1); }
      100% { transform: scale(1);    box-shadow: 0 0 50px rgba(138, 43, 226, 0.8); }
    }

    /* Tagline */
    .tagline {
      position: absolute;
      bottom: 50px;
      width: 100%;
      text-align: center;
      font-size: 1.5rem;
      letter-spacing: 2px;
      color: rgba(255, 255, 255, 0.9);
      text-shadow: 0 0 10px rgba(138, 43, 226, 0.8);
      z-index: 6;
    }

    /* Fibonacci Spiral Overlay (Artistic Interpretation) */
    .fibonacci {
      position: absolute;
      width: 300px;
      height: 300px;
      top: calc(50% - 150px);
      left: calc(50% - 150px);
      opacity: 0.4;
      pointer-events: none;
      z-index: 2;
      transform: rotate(15deg);
    }

    /* Sacred Geometry Overlay: Flower of Life Pattern */
    .sacred-geometry {
      position: absolute;
      width: 800px;
      height: 600px;
      top: 0;
      left: 0;
      opacity: 0.05;
      pointer-events: none;
      z-index: 1;
    }
    .sacred-geometry circle {
      fill: none;
      stroke: rgba(255, 255, 255, 0.1);
      stroke-width: 2;
    }

    /* Alchemical Symbols Overlay */
    .alchemical-symbols {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 3;
    }
    .alchemical-symbol {
      position: absolute;
      font-size: 2rem;
      color: rgba(255, 255, 255, 0.4);
      text-shadow: 0 0 5px rgba(138, 43, 226, 0.8);
    }
    .alchemical-symbol.symbol-mercury   { top: 10%; left: 10%; }
    .alchemical-symbol.symbol-sun       { top: 10%; right: 10%; }
    .alchemical-symbol.symbol-moon      { bottom: 10%; left: 10%; }
    .alchemical-symbol.symbol-sulfur    { bottom: 10%; right: 10%; }
    .alchemical-symbol.symbol-salt      { top: 50%; left: 5%; }
  </style>
</head>
<body>
  <!-- Navigation Link -->
  <a href="character-creation.html" class="character-link">Character Creation</a>

  <!-- Sacred Geometry Overlay: Flower of Life -->
  <svg class="sacred-geometry" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <circle cx="400" cy="300" r="100" />
    <circle cx="400" cy="200" r="100" />
    <circle cx="500" cy="250" r="100" />
    <circle cx="500" cy="350" r="100" />
    <circle cx="400" cy="400" r="100" />
    <circle cx="300" cy="350" r="100" />
    <circle cx="300" cy="250" r="100" />
  </svg>

  <!-- Fibonacci Spiral Overlay -->
  <svg class="fibonacci" viewBox="-100 -100 200 200" xmlns="http://www.w3.org/2000/svg">
    <path d="
      M -20,0
      A 20,20 0 0,1 0,-20
      A 20,20 0 0,1 20,0
      A 40,40 0 0,0 20,40
      A 60,60 0 0,0 -40,40
      A 100,100 0 0,1 -40,-60
    " stroke="rgba(255,255,255,0.3)" fill="none" stroke-width="2"/>
  </svg>

  <!-- Alchemical Symbols Overlay -->
  <div class="alchemical-symbols">
    <span class="alchemical-symbol symbol-mercury">☿</span>
    <span class="alchemical-symbol symbol-sun">☉</span>
    <span class="alchemical-symbol symbol-moon">☾</span>
    <span class="alchemical-symbol symbol-sulfur">▲</span>
    <span class="alchemical-symbol symbol-salt">■</span>
  </div>

  <!-- Centered Pulsing Hexagon -->
  <div class="hexagon">Fashadow</div>

  <!-- Tagline -->
  <div class="tagline">Where Intensity, Fate & the Purple Cosmos Converge</div>
</body>
</html>
