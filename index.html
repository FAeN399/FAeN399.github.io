<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fashadow</title>
  <style>
    /* Reset some default margins and ensure full-height */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    /* The hexagon container */
    .hexagon {
      position: relative;
      width: 400px;  /* Adjust the width to make the hexagon larger or smaller */
      height: 400px; /* Height must be the same as width to maintain the shape proportions */
      background: #e74c3c; /* Hexagon color */
      clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-family: Arial, sans-serif;
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="hexagon">
    Fashadow
  </div>
</body>
</html>
